<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Add responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="/css_styles/reset.css">
  <link rel="stylesheet" href="/css_styles/styles.css">
  <!-- Adding Bebas font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
</head>

<body class="grid">
  <header>
    <h1>PLAYER VS COMPUTER</h1>
  </header>

  <div class="score">
    <h2>Score Placeholder</h2>
  </div>

  <section class="weapons">
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
  </section>

  <div id="player-selection">
    <p>Here will be an image of what the player chose</p>
  </div>
  <div id="result">
    <h2>You won</h2>
  </div>
  <div id="computer-selection">
    <p>Here will be an image of a random choice</p>
  </div>

    <!-- Will run our js function on click (which will be viewable via console.log
    <input type = "button" onclick = "play_RPS()" value = "Run JS">  

    <script src="/js_scripts/rps.js"></script>  -->
</body>
</html>
