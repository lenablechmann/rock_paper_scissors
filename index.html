<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Add responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="/css_styles/reset.css">
  <link rel="stylesheet" href="/css_styles/styles.css">
  <!-- Adding Bebas font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
</head>

<body class="grid">
  <header>
    <h1>PLAYER VS COMPUTER</h1>
  </header>

  <div class="score">
    <h2>0 : 0</h2>
  </div>

  <section class="weapons">
    <button id="1" class="btn"><img src="/images/rock.png"></button>
    <button id="2" class="btn"><img src="/images/paper.png"></button>
    <button id="3" class="btn"><img src="/images/scissors.png"></button>
  </section>

  <div class="player-turn">
    <img id="player-choice" src="/images/person.png">
  </div>
  <div id="result">
    <h2>Choose A Weapon</h2>
  </div>
  <div class="computer-turn">
    <img id="computer-choice" src="/images/computer.png">
  </div>

    <!-- Will run our js function on click (which will be viewable via console.log
    <input type = "button" onclick = "play_RPS()" value = "Run JS">  
-->
    <script src="/js_scripts/rps.js"></script>  
</body>
</html>
